<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Flash Cards</title>
    <script src="https://kit.fontawesome.com/2896d600d3.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <span class="container-title">Flash Cards</span>
        <div class="container-body" id="container">
            <form class="form container-item">
                <div class="form-group">
                    <label for="name">Name card:</label>
                    <input type="text" id="name" placeholder="Enter your name card.." class="form-control">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="type">Word type:</label>
                    <input type="text" id="type" placeholder="e.x: noun" class="form-control">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="pronounciation">Pronounciation:</label>
                    <input type="text" id="pronounciation" placeholder="e.x: /ɪɡˈzɑːmpl/" class="form-control">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="img">Image card:</label>
                    <input type="url" id="img" placeholder="https://example.com" pattern="https://.*" class="form-control">
                    <span class="form-message"></span>
                    <input type="file" id="img-file" class="input-file">  
                </div>

                <button class="btn" id="create" type="button" >Create</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
